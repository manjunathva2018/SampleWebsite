<link rel="stylesheet" href="./custom/contact.css"/>

<div style="margin-top: 10px;">
        <h4 class="text-center"> Welcome to Contact Us!</h4>
        <div class="row">
                <div class="col-md-4 col-sm-12 div-center">
                        <div class="card">
                                <div class="card-header">Contact Form</div>
                                <div class="card-body">
                                     <form>
                                        <div class="form-group">
                                                <label for="name"><i class="fa fa-user-circle"></i> Name:</label>
                                                <input type="text" class="form-control" id="name">
                                              </div>
                                              <div class="form-group">
                                                    <label for="phone"><i class="fa fa-phone-square"></i> Phone:</label>
                                                    <input type="number" class="form-control" id="phone">
                                                  </div>
                                        <div class="form-group">
                                          <label for="email"><i class="fa fa-envelope-o"></i> Email address:</label>
                                          <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="form-group">
                                          <label for="sub"><i class="fa fa-pencil"></i> Subject:</label>
                                          <input type="text" class="form-control" id="sub">
                                        </div>
                                        <div class="form-group">
                                                <label for="message"><i class="fa fa-comment"></i> Message:</label>
                                                <textarea class="form-control" rows="5" id="message"></textarea>
                                              </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                      </form>
                                     </div> 
                                
                              </div>
                              
                </div> 
            </div>
        
        <br/>
    </div>
